<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, z-index 0.3s;
            position: relative;
        }

        .photo-card:hover {
            transform: scale(1.1) rotate(2deg);
            z-index: 10;
        }

        .photo-img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            overflow: hidden;
            background: #ffdde1;
            /* Placeholder color */
        }

        .photo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
            color: #880e4f;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .gallery-container {
                margin: 20px auto;
                padding: 10px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .photo-img {
                height: 150px;
            }

            .photo-card {
                padding: 5px;
            }

            h2 {
                font-size: 1.8rem !important;
            }

            .close-modal {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 30px;
            }

            .modal-content {
                margin-top: 40px;
                /* Push image down to make room for X */
            }
        }

        /* Lightbox Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            line-height: 1;
        }

        .close-modal:hover {
            color: #ff4081;
        }

        .modal-caption {
            color: white;
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div class="gallery-container">
        <a href="../index.html" class="back-btn">‚Üê Back Home</a>
        <h2 style="text-align: center; color: #d81b60; font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Sweet
            Memories</h2>

        <div class="gallery-grid">
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Cute Moment 1</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Our Trip</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Dinner Date</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">First Smile</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Silly Face</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Forever</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Forever</div>
            </div>
            <div class="photo-card">
                <div class="photo-img">
                    <img src="../assets/images/jj.jpg" alt="Loading">
                </div>
                <div class="caption">Forever</div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption" class="modal-caption"></div>
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("img01");
        const captionText = document.getElementById("caption");
        const closeModal = document.querySelector(".close-modal");

        // Get all images in the gallery
        const images = document.querySelectorAll(".photo-img img");

        images.forEach(img => {
            img.style.cursor = "pointer";
            img.onclick = function () {
                modal.classList.add("show");
                modalImg.src = this.src;
                // Find the caption in the parent card
                const card = this.closest(".photo-card");
                const caption = card.querySelector(".caption");
                captionText.innerHTML = caption.innerHTML;
            }
        });

        // Close when clicking (X)
        closeModal.onclick = function () {
            modal.classList.remove("show");
        }

        // Close when clicking outside the image
        modal.onclick = function (event) {
            if (event.target === modal) {
                modal.classList.remove("show");
            }
        }

        // Close on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                modal.classList.remove("show");
            }
        });
    </script>
</body>

</html>
