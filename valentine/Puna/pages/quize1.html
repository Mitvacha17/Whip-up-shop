<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know Me?</title>
    <link rel="stylesheet" href="../mit.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            /* Ensure close button is positioned relative to this */
            overflow: hidden;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .close-quiz-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #d81b60;
            font-size: 1.5rem;
            text-decoration: none;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .close-quiz-btn:hover {
            transform: scale(1.2);
            color: #ff6f91;
        }

        .level-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            z-index: 50;
            animation: fadeIn 0.5s;
        }

        .level-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6f91;
            text-shadow: 0 0 15px #d81b60;
            animation: scaleUp 2s ease-out;
        }

        h2 {
            color: #d81b60;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #ffb7c5;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
            color: #5a2d3b;
        }

        .option-btn:hover {
            background: #ffb7c5;
            color: white;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: #d81b60;
            color: white;
            border-color: #d81b60;
        }

        .next-btn,
        .retry-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .next-btn:hover,
        .retry-btn:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        .wrong-answers {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 10px;
        }

        .wrong-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid red;
            border-radius: 5px;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #ff4444;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .lock-msg {
            font-size: 2rem;
            margin: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }

        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            text-align: center;
            color: #d81b60;
        }

        .success-msg {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 10px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .success-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            opacity: 0;
            animation: bounceIn 1s forwards 1.7s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="petals-container" id="petals-container"></div>

    <div class="quiz-container">
        <a href="../index.html" class="close-quiz-btn">&times;</a>

        <!-- Level Transition Screen -->
        <div id="level-screen" class="level-screen hidden">
            <h1 class="level-title" id="level-title-text">Level 1</h1>
        </div>

        <!-- Quiz Content -->
        <div id="quiz-content">
            <div id="attempt-counter"
                style="text-align: right; color: #880e4f; font-weight: bold; margin-bottom: 10px;">Attempts Left: <span

            <div class="options-grid" id="options-container"></div>

        <!-- Review / Result Section -->
        <div id="result-section" class="hidden">
            <h2 id="result-title">Quiz Failed</h2>
            <p id="result-msg">You didn't get them all right.</p>

            <div id="wrong-answers-container" class="wrong-answers hidden"></div>

            <button class="retry-btn hidden" id="retry-btn">Try Again</button>
            <a href="../index.html" class="back-btn hidden" id="home-btn"
                style="display:block; margin-top: 20px; color: #d81b60;">Return Home</a>
        </div>
    </div>

    <!-- Fatal Lock Screen -->
    <div id="lock-screen" class="lock-screen hidden">
        <div class="lock-msg" style="animation-delay: 0.5s;">Jao br huk khoi <br> Khuay</div>
        <div style="font-size: 4rem; margin-top: 30px; animation: fadeIn 2s forwards 6s; opacity: 0;">üíî</div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen" class="success-screen hidden">
        <h1 class="success-msg" style="animation-delay: 0.5s;">Perfect Score! ‚ù§Ô∏è</h1>
        <h2 class="success-msg" style="font-size: 2.5rem; animation-delay: 1s;">I Love You So Much</h2>
        <img src="../assets/images/saow.jpeg" alt="Love" class="success-image">
        <div class="success-msg" style="font-size: 1.8rem; animation-delay: 2.5s;">‡ªÄ‡∫à‡∫ª‡ªâ‡∫≤‡∫Æ‡∫π‡ªâ‡ªÉ‡∫à‡∫Ç‡ªâ‡∫≠‡∫ç‡∫ó‡∫µ‡ªà‡∫™‡∫∏‡∫î‡ªÄ‡∫•‡∫µ‡∫ç! üíñ</div>
        <a href="../index.html" class="next-btn"
            style="margin-top: 30px; animation: fadeIn 1s forwards 3.5s; opacity: 0;">Return Home</a>
    </div>

    <script src="quiz_script1.js"></script>
    <script>
        // Petals Logic
        const container = document.getElementById('petals-container');
        for (let i = 0; i < 20; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 20 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
            petal.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(petal);
        }
    </script>
</body>

</html>
