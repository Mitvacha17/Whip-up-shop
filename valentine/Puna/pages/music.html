<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Songs</title>
    <link rel="stylesheet" href="../mit.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .music-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 183, 197, 0.3);
            transition: background 0.3s;
        }

        .song-item:hover {
            background: rgba(255, 183, 197, 0.2);
            border-radius: 10px;
        }

        .song-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            background: #eee;
            overflow: hidden;
        }

        .song-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .song-info h3 {
            margin: 0;
            color: #d81b60;
            font-size: 1.1rem;
        }

        .song-info p {
            margin: 5px 0 0;
            color: #880e4f;
            font-size: 0.9rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        .music-container a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="petals-container" id="petals-container"></div>

    <div class="music-container">
        <a href="../index.html" class="back-btn">‚Üê Back Home</a>
        <h2 style="text-align: center; color: #d81b60; font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Our
            Playlist üéµ</h2>

        <a href="https://open.spotify.com/track/0tgVpDi06FyKpA1z0VMD4v?si=2205e8dd4a124736">
            <div class="song-item">
                <div class="song-img">
                    <img src="../assets/images/saow.jpeg" alt="Perfect">
                </div> <!-- Placeholder -->
                <div class="song-info">
                    <h3>Perfect</h3>
                    <p>Ed Sheeran</p>
                </div>
            </div>
        </a>

        <!-- Add more songs as needed -->
    </div>

    <script>
        const container = document.getElementById('petals-container');
        const petalCount = 20;

        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            const size = Math.random() * 20 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
            petal.style.animationDelay = `${Math.random() * 5}s`;

            container.appendChild(petal);
        }
    </script>
</body>

</html>
