<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Songs</title>
    <link rel="stylesheet" href="../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .music-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ffb7c5;
            transition: background 0.3s;
        }

        .song-item:hover {
            background: rgba(255, 183, 197, 0.3);
            border-radius: 10px;
        }

        .song-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            background: #eee;
        }

        .song-info h3 {
            margin: 0;
            color: #d81b60;
            font-size: 1.1rem;
        }

        .song-info p {
            margin: 5px 0 0;
            color: #880e4f;
            font-size: 0.9rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div class="music-container">
        <a href="../index.html" class="back-btn">‚Üê Back Home</a>
        <h2 style="text-align: center; color: #d81b60;">Our Playlist üéµ</h2>

        <div class="song-item">
            <div class="song-img" style="background: pink;"></div> <!-- Placeholder -->
            <div class="song-info">
                <h3>Perfect</h3>
                <p>Ed Sheeran</p>
            </div>
        </div>

        <div class="song-item">
            <div class="song-img" style="background: pink;"></div>
            <div class="song-info">
                <h3>A Thousand Years</h3>
                <p>Christina Perri</p>
            </div>
        </div>

        <div class="song-item">
            <div class="song-img" style="background: pink;"></div>
            <div class="song-info">
                <h3>All of Me</h3>
                <p>John Legend</p>
            </div>
        </div>

        <!-- Add more songs as needed -->
    </div>

</body>

</html>
