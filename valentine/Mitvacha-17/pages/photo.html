<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, z-index 0.3s;
            position: relative;
        }

        .photo-card:hover {
            transform: scale(1.1) rotate(2deg);
            z-index: 10;
        }

        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            background: #ffdde1;
            /* Placeholder color */
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
            color: #880e4f;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div class="gallery-container">
        <a href="../index.html" class="back-btn">‚Üê Back Home</a>
        <h2 style="text-align: center; color: #d81b60; font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Sweet
            Memories</h2>

        <div class="gallery-grid">
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">Cute Moment 1</div>
            </div>
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">Our Trip</div>
            </div>
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">Dinner Date</div>
            </div>
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">First Smile</div>
            </div>
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">Silly Face</div>
            </div>
            <div class="photo-card">
                <div class="photo-img"></div>
                <div class="caption">Forever</div>
            </div>
        </div>
    </div>

</body>

</html>
